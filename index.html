<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>

  <body background="bg.png" style="background-size: cover;">
    <center>

    <h1 id="top">mario game thingy spin of dont copy right me nintendo<button data-toggle="modal" data-target="#help">help?</button></h1>

    <button onclick="start()" class="btn btn-success" style="font-size: 50px; margin: 20px; padding: 20px;">start</button>
    <br>  
    <label id="status">welcome the game will start as soon as you press start and try to get as many points as you can</label>

    <div id="canvas"></div>

    <div id="game_console" style="background: url('game_console.png'); background-size: cover; background-position: center; padding: 30px; width: 1200px;"></div>

    <img src="mario.jpg" class="img-responsive bigimg">
    <br>

    <h3 class="foot">made by me</h3>

</center>

    <div id="help" class="modal fade">

      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">

            <h3>help section</h3>
            <button class="close" data-dismiss="modal">&times;</button>

          </div>

          <div class="modal-body">

            <img class="img-responsive myimg" src="jump.png">
            <br>
            <img class="img-responsive myimg" src="left.png">
            <br>
            <img class="img-responsive myimg" src="right.png">

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
